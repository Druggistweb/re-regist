<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="all-style.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="logo">
        <div class="div-p">
        <p>Druggist members</p>
        </div>
    </header>
    <section class="section-form">
        <form class="colorful-form" dir="rtl" name="form" method="post" action="https://script.google.com/macros/s/AKfycbweSMuf8-0uHmjUYrPpC_ivPCODtSlBnxB6baQM2go88e-Yr6MP4zoCPf_wFVqmp5d4vA/exec">
           <div> <label id="welcome">.Welcome back</label></div>
            <div class="form-group">
              <label class="form-label" for="name">الاسم:</label>
              <input required="" placeholder="أدخل اسمك رباعي" class="form-input" type="text" name="name">
            </div>
            <div class="form-group">
              <label class="form-label" for="mobil">رقم الهاتف:</label>
              <input required="" placeholder="أدخل رقم هاتفك" class="form-input" name="mobil" id="mobil" type="number">
            </div>
            <div class="form-group">
              <label class="form-label" for="id-num">الرقم القومي:</label>
              <input required="" placeholder="أدخل رقمك القومي" class="form-input" name="id-num" id="id-num" type="number"></input>
            </div>
            <div class="form-group">
                <label class="form-label" for="birth">تاريخ الميلاد:</label>
                <input required="" class="form-input" name="birth" id="birth" type="date"></input>
              </div>
              <div class="form-group">
                <label class="form-label" for="location">البلد:</label>
                <input required="" placeholder="أدخل عنوان بلدك" class="form-input" name="location" id="location" type="text"></input>
              </div>
              <div class="form-group">
                <label class="form-label" for="level">المستوي الدراسي:</label>
                <input required="" placeholder="المستوي الدراسي الحالي" class="form-input" name="level" id="level" type="text"></input>
              </div>
              <div class="form-group">
                <label class="form-label" for="Team">التيم:</label>
                <select name="Team" id="team" required>
                  <option value="HR" selected> HR </option>
                  <option value="PR"> PR</option>
                  <option value="OC"> OC</option>
                  <option value="DATA"> Data</option>
                  <option value="MEDIA"> Media</option>
                  <option value="khair"> khair</option>
              </select>
              </div>
              <div class="form-group">
                <label class="form-label" for="collage">الكلية:</label>
                <input required="" placeholder="أدخل اسم كليتك" class="form-input" name="collage" id="collage" type="text"></input>
              </div>
            <button class="form-button" type="submit">Submit</button>
          </form>
          
          
    </section>

    <footer>

    </footer>
    <script src="main.js"></script>
</body>
</html>
